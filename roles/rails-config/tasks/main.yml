- name: Create deployment user
  user:
    name: '{{ deploy_user }}'
    comment: "Application deployment user"
  become: true

- name: Update user permissions
  template:
    src: templates/deployer.j2
    dest: /etc/sudoers.d/deployer
    owner: root
    group: root
    mode: 0440
  become: true

- name: Create .ssh folder
  file:
    path: '/home/{{ deploy_user }}/.ssh'
    state: directory
    group: '{{ deploy_user }}'
    owner: '{{ deploy_user }}'
  become: true

- name: "Update {{ deploy_user }}'s allowed keys"
  copy:
    remote_src: true
    src: /home/{{ remote_user }}/.ssh/authorized_keys
    dest: /home/{{ deploy_user }}/.ssh/authorized_keys
    group: '{{ deploy_user }}'
    owner: '{{ deploy_user }}'
  become: true

- name: Add nodejs ppa RHEL
  get_url: 
    url: https://rpm.nodesource.com/setup_8.x
    dest: /tmp/nodejs.sh

- name: Execute nodejs ppa installer
  command: sh /tmp/nodejs.sh
  become: true

- name: Install nodejs YUM
  yum:
    name: nodejs
    state: installed
    update_cache: yes
  become: true

- name: Install dependencies YUM
  yum:
    name: '{{ item }}'
    state: installed
    update_cache: yes
  become: true
  with_items:
    - gcc-c++
